<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthVault</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #1e3c72, #2a5298);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      overflow: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      text-align: center;
      animation: fadeIn 2s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: slideIn 2s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ddd;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0, 114, 255, 0.7);
    }
    header {
      position: absolute;
      top: 20px;
      left: 40px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header img {
      width: 50px;
      height: 50px;
    }
    header h2 {
      font-size: 1.5rem;
      color: #fff;
    }
  </style>
  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <header>
    <img src="app.png" alt="Logo">
    <h2>HealthVault</h2>
  </header>

  <div class="container">
    <h1>Welcome to HealthVault</h1>
    <p>Your secure vault for health documents</p>
    <!-- Google Login Button -->
    <button id="google-login" class="btn">Sign in with Google</button>
    <a href="vault.html" class="btn">Open Vault</a>
    <a href="contact.html" class="btn">Contact Us</a>
  </div>

  <script type="module">
    // ✅ Replace with your Supabase project credentials
    const SUPABASE_URL = "https://zmozpigwpfiibykixdjk.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inptb3pwaWd3cGZpaWJ5a2l4ZGprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyNDg1NDAsImV4cCI6MjA3MDgyNDU0MH0.kgMCNatoRbIhnzTNF3TDuf_edrHOt4rVMcGnPtXPwFI";

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById("google-login").addEventListener("click", async () => {
      const { data, error } = await supabase.auth.signInWithOAuth({
        provider: "google",
        options: {
          redirectTo: window.location.origin + "/vault.html" // After login → Vault
        }
      });
      if (error) {
        console.error("Login error:", error.message);
      }
    });
  </script>
</body>
</html>
